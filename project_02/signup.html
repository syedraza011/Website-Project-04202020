<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
	<link rel="stylesheet" href="/assets/style.css">

    <title>Sign up</title>
  </head>
  <body>
  	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand h3 text-white"><i class="fas fa-car ml-lg-5"></i> GottaGo</a>
	</nav>

	<div class="card">
		<div class="row no-gutters">
		  <div class="col-md-6 m-lg-4 ">
			<!----Credit card Code-->

			<div class="card">
                <div class="card-header">

                  <a href="http://www.merchantequip.com/information-center/credit-card-logos/"><img
                    src="https://www.merchantequip.com/images/logos/visa-mc-disc-amex-235x35.gif" width="336" height="50"
                    alt="Merchant Equipment Store Credit Card Logos"/></a>
                        
                    <!--<strong>Credit Card</strong>
                    <small>enter your card details</small>-->
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="name">Card Holder's Name</label>
                                <input class="form-control" id="name" type="text" placeholder="Enter your name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="ccnumber">Credit Card Number</label>
                                <div class="input-group">
                                    <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="mdi mdi-credit-card"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="ccmonth">Month</label>
                            <select class="form-control" id="ccmonth">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="ccyear">Year</label>
                            <select class="form-control" id="ccyear">
                                
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                                <option>2028</option>
                                <option>2029</option>
                                <option>2030</option>
                                <option>2031</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="cvv">CVV/CVC</label>
                                <input class="form-control" id="cvv" type="text" placeholder="123">
                            </div>
                        </div>

			<!----/Credit card Code-->
                        
		  <!--<div class="col-md-8 col-lg-4 ml-lg-5 bg-light">
			<h1 class="col-md-8">Sign up now</h1>
			<div class="card-body">-->
				<!----Right Side Code--->




				<h4 class=" mb-3">
					<span class="text-muted">Your cart</span>
					<span class="badge badge-secondary badge-pill">3</span>
				  </h4>
				  <ul class="list-group mb-3">
					<li class="list-group-item d-flex justify-content-between lh-condensed">
					  <div>
						<h6 class="my-0">Product name</h6>
						<small class="text-muted">Brief description</small>
					  </div>
					  <span class="text-muted">$12</span>
					</li>
					<li class="list-group-item d-flex justify-content-between lh-condensed">
					  <div>
						<h6 class="my-0">Second product</h6>
						<small class="text-muted">Brief description</small>
					  </div>
					  <span class="text-muted">$8</span>
					</li>
					<li class="list-group-item d-flex justify-content-between lh-condensed">
					  <div>
						<h6 class="my-0">Third item</h6>
						<small class="text-muted">Brief description</small>
					  </div>
					  <span class="text-muted">$5</span>
					</li>
					<li class="list-group-item d-flex justify-content-between bg-light">
					  <div class="text-success">
						<h6 class="my-0">Promo code</h6>
						<small>EXAMPLECODE</small>
					  </div>
					  <span class="text-success">-$5</span>
					</li>
					<li class="list-group-item d-flex justify-content-between">
					  <span>Total (USD)</span>
					  <strong>$20</strong>
					</li>
				  </ul>

                        </div>
				<!----/ Right Side Code--->
			</div>
		  </div>
		</div>
	</div>
			</div>
	<div>
      	<p class="bg-dark py-4 text-white text-center m-0">Copyright 2020</p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	

  </body>
</html>
