<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    

    <div class="container">
        <div class="row mt-4 justify-content-center item-text-align">
          <!---------------------------Item one-------------------------------------->
          <div class="col-sm-3 bg-light mr-3 mb-5 justify-content flex-display flex-wrap border">
            <a href="http://www.merchantequip.com/information-center/credit-card-logos/"><img
                src="https://www.merchantequip.com/images/logos/visa-mc-disc-amex-235x35.gif" width="336" height="50"
                alt="Merchant Equipment Store Credit Card Logos"/></a>
                    

            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">Card Holder's Name</label>
                            <input class="form-control" id="name" type="text" placeholder="Enter your name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="ccnumber">Credit Card Number</label>
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="mdi mdi-credit-card"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="ccmonth">Month</label>
                        <select class="form-control" id="ccmonth">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="ccyear">Year</label>
                        <select class="form-control" id="ccyear">
                            
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>
                            <option>2030</option>
                            <option>2031</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="cvv">CVV/CVC</label>
                            <input class="form-control" id="cvv" type="text" placeholder="123">
                        </div>
                    </div>

             </div> <!---Ending card body-->
          </div> <!---Ending call sm-->
           <!--------------------------/Item one-------------------------------------->
         <!---------------------------Item Two-------------------------------------->
         <div class="col-sm-3 bg-light  mr-3 mb-5 item-szie border">
            <img class="card-img-top " src="../img/img-04.jpg" alt="card bear">
         <div class="card-body  mb-1  text-black">
           <h5 class="card-title">National Biryani</h5>
           <a href="#" class="btn btn-primary btn-sm  mx-2">Add to Cart</a>
           <a href="#" class="btn btn-primary btn-sm  mx-2">Price</a>
         </div> <!---Ending card body-->
         </div> <!---Ending call sm-->
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
